name: Docker Image CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./nfc-travel-vcard
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nfc-travel-vcard:latest

      # Deploy Docker image to target system
      - name: Deploy to target system
        if: github.event_name == 'push'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/nfc-travel-vcard:latest
          docker stop nfc-travel-vcard || true
          docker rm nfc-travel-vcard || true
          docker run -d --name nfc-travel-vcard -p 80:80 ${{ secrets.DOCKER_USERNAME }}/nfc-travel-vcard:latest
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}



